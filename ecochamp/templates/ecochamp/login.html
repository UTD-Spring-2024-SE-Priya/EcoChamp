<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ecochamp/site.css' %}"/>
</head>

<body>

{% block content %}
<h1 class="loginmessage">Welcome Back!</h1>
<header class="logindisplay">
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="submit" value="Sign In">
</form>
</header>

<header>
    <a href="/signup" class="loginmessage1">Don't have an account?</a>
</header>
{% endblock %}
</body>
</html>
