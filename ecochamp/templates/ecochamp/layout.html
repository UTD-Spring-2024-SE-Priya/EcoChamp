<!-- Used to enforce nav bar on each page that uses it (and maintain css consistency b/n those pages)-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ecochamp/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Homepage</a>
    <a href="{% url 'about' %}" class="navbar-item">About Us</a>
    <a href="{% url 'faq' %}" class="navbar-item">FAQs</a>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</div>
</body>
</html>
