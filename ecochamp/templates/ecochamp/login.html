<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ecochamp/site.css' %}"/>
</head>

<body>

{% block content %}
<h1 class="loginmessage">Welcome Back!</h1>
<header class="logindisplay">
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" id="id_username" placeholder="Email address or username" required><br><br>
    <input type="password" name="password" id="id_password" placeholder="Password" required><br><br>
</form>
</header>

<header class="loginbutton">
    <a href="/home" class="message1">Sign In</a>
</header>
<header>
    <a href="/signup" class="loginmessage1">Don't have an account?</a>
</header>
<header>
    <a href="/signup" class="loginmessage2">Forgot username or password?</a>
</header>
{% endblock %}
</body>
</html>
